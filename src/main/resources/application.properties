#PDFify Application Properties For Development Branch

# MongoDB Connection Properties for Local Connection
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pdfify
spring.data.mongodb.repositories.endabled=true
logging.level.org.springframework.data.mongodb.core.MaongoTemplate=DEBUG


## Application Server For Local Deployment
server.port=8500

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
logging.level.com.baeldung.cloud.openfeign.client: DEBUG
logging.level.com.baeldung.cloud.openfeign.client.Feign_Interface: DEBUG


## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=200MB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
file.upload-dir=Uploaded Files

## ChatGPT Connection Properties

openai.model=gpt-4
openai.max-completions=1
openai.temperature=0
openai.max_tokens=5000
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=your_api_key
logging.level.root=DEBUG



